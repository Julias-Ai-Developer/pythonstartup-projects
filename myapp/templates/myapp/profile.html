{% load static%}

{% include 'myapp/partials/header.html' %}
{% include 'myapp/partials/sidebar.html' %}
<!-- Main Content Area -->
{% include 'myapp/partials/navbar.html' %}
<link rel="stylesheet" href="{% static 'css/minor.css'%}">
<link rel="stylesheet" href="{% static 'css/style.css'%}">
<!-- Dashboard Content -->
<div class="main-content">

    <!-- Recent Records Table -->
    <div class="widget">


        <div class="profile-container">



            <div class="profile-content">
                <h3 class="section-title">Profile Information</h3>

                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" value="{{ request.user.first_name }}" disabled>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" value="{{ request.user.last_name }}" disabled>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" value="{{ request.user.username }}" disabled>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" value="{{ request.user.email }}" disabled>
                    </div>
                </div>




                <div class="form-row">
                    <div class="form-group">
                        <label>Company</label>
                        <input type="text" value="{{ request.user.company }}" disabled>
                    </div>
                    <div class="form-group">
                        <label>Branch</label>
                        <input type="text" value="{{ request.user.branch }}" disabled>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" value="{{request.user.phone_number}}" disabled>
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <input type="text" value="{{request.user.role}}" disabled>
                    </div>
                </div>

                <form action="{% url 'editPassword' %}" method="post">
                    {% csrf_token %}

                    <div class="password-form">
                        <h3 class="section-title">Change Password</h3>

                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" name="newPassword" placeholder="Enter new password">
                        </div>

                        <div class="form-group">
                            <label>Confirm New Password</label>
                            <input type="password" name="confirmPassword" placeholder="Confirm new password">
                        </div>
                        <button type="submit" class="btn">Update Password</button>
                    </div>
            </div>

            </form>
        </div>
    </div>


</div>

</main>

{% include 'myapp/partials/footer.html'%}
