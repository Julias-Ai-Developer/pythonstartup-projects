<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up to RecordLite</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "IBM Plex Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
        height: 100vh;
        display: flex;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }

      .container {
        display: flex;
        width: 100%;
        height: 100vh;
      }

      .signup-section {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
        padding: 40px;
        overflow-y: auto;
      }

      .signup-title {
        text-align: center;
        color: rgb(1, 1, 65);
      }

      .signup-form {
        width: 100%;
        max-width: 400px;
      }

      .signup-title {
        font-size: 32px;
        font-weight: 500;
        color: #333;
        margin-bottom: 10px;
      }

      .signup-subtitle {
        color: #999;
        font-size: 14px;
        margin-bottom: 40px;
        line-height: 1.5;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        color: #333;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
      }

      .form-input {
        width: 100%;
        padding: 15px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        font-size: 14px;
        color: #666;
        background: #fff;
        transition: border-color 0.3s ease;
      }

      .form-input:focus {
        outline: none;
        border-color: #ff6b35;
      }

      .form-row {
        display: flex;
        gap: 15px;
      }

      .form-row .form-group {
        flex: 1;
      }

      .terms-container {
        display: flex;
        align-items: flex-start;
        margin-bottom: 30px;
        gap: 8px;
      }

      .checkbox {
        width: 18px;
        height: 18px;
        background: #3564ff;
        border: none;
        border-radius: 3px;
        position: relative;
        cursor: pointer;
        flex-shrink: 0;
        margin-top: 2px;
      }

      .checkbox.checked {
        background: rgb(1, 1, 65);
      }

      .checkbox.checked::after {
        content: "âœ“";
        color: white;
        font-size: 12px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .terms-label {
        color: #666;
        font-size: 14px;
        line-height: 1.4;
        cursor: pointer;
      }

      .terms-link {
        color: #ff6b35;
        text-decoration: underline;
      }

      .terms-link:hover {
        color: #e55a2b;
      }

      .signup-button {
        width: 100%;
        padding: 15px;
        background: rgb(1, 1, 65);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 20px;
      }

      .signup-button:hover {
        background: #3564ff;
      }

      .signup-button:disabled {
        background: #3564ff;
        cursor: not-allowed;
      }

      .login-link {
        text-align: center;
        color: #666;
        font-size: 14px;
      }

      .login-link a {
        color: #ff6b35;
        text-decoration: underline;
      }

      .login-link a:hover {
        color: #e55a2b;
      }

      .password-strength {
        margin-top: 5px;
        font-size: 12px;
      }

      .strength-weak {
        color: #ff4444;
      }

      .strength-medium {
        color: rgb(1, 1, 65);
      }

      .strength-strong {
        color: #44aa44;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .signup-section {
          flex: none;
          height: 100vh;
        }

        .form-row {
          flex-direction: column;
          gap: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="signup-section">
        <div class="signup-form">
          <h1 class="signup-title" style="text-align: center; color: #07077e">
            Sign Up to <strong>RecordLite</strong>
          </h1>
          <p class="signup-subtitle" style="text-align: center">
            Create your account and start managing today
          </p>

          <form id="signupForm" action="{% url 'signup' %}" method="post">
            {% csrf_token %} {% if messages %}
            <ul style="color: red; font-size: 14px">
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
            </ul>
            {% endif %}

            <div class="form-row">
              <div class="form-group">
                <label class="form-label" for="firstName">First Name</label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  class="form-input"
                  placeholder="John"
                  required
                />
              </div>
              <div class="form-group">
                <label class="form-label" for="lastName">Last Name</label>
                <input
                  type="text"
                  id="lastName"
                  class="form-input"
                  placeholder="Doe"
                  required
                  name="lastName"
                />
              </div>
            </div>

            <div class="form-group">
              <label class="form-label" for="username">Username</label>
              <input
                type="text"
                id="userName"
                class="form-input"
                placeholder="@kama"
                required
                name="userName"
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="email">Email Address</label>
              <input
                type="email"
                id="email"
                class="form-input"
                placeholder="your-email@gmail.com"
                required
                name="email"
              />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-input"
                  placeholder="Create a strong password"
                  required
                  name="password"
                />
                <div id="passwordStrength" class="password-strength"></div>
              </div>

              <div class="form-group">
                <label class="form-label" for="confirmPassword"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-input"
                  placeholder="Confirm your password"
                  required
                  name="confirmPassword"
                />
              </div>
            </div>
            <div class="terms-container">
              <div class="checkbox" id="termsCheckbox"></div>
              <label class="terms-label" for="termsCheckbox">
                I agree to the
                <a href="#" class="terms-link">Terms of Service</a> and
                <a href="#" class="terms-link">Privacy Policy</a>
              </label>
            </div>

            <button type="submit" class="signup-button" id="signupBtn" disabled>
              Create Account
            </button>
          </form>

          <p class="login-link">
            Already have an account?
            <a href="{% url 'login' %}">Log in here</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      let termsAccepted = false;

      document
        .getElementById("termsCheckbox")
        .addEventListener("click", function () {
          termsAccepted = !termsAccepted;
          this.classList.toggle("checked");
          updateSignupButton();
        });

      document
        .getElementById("password")
        .addEventListener("input", function () {
          const password = this.value;
          const strengthDiv = document.getElementById("passwordStrength");

          if (password.length === 0) {
            strengthDiv.textContent = "";
            return;
          }

          let strength = 0;
          if (password.length >= 8) strength++;
          if (/[a-z]/.test(password)) strength++;
          if (/[A-Z]/.test(password)) strength++;
          if (/[0-9]/.test(password)) strength++;
          if (/[^A-Za-z0-9]/.test(password)) strength++;

          if (strength <= 2) {
            strengthDiv.textContent = "Password strength: Weak";
            strengthDiv.className = "password-strength strength-weak";
          } else if (strength <= 3) {
            strengthDiv.textContent = "Password strength: Medium";
            strengthDiv.className = "password-strength strength-medium";
          } else {
            strengthDiv.textContent = "Password strength: Strong";
            strengthDiv.className = "password-strength strength-strong";
          }
        });

      function updateSignupButton() {
        document.getElementById("signupBtn").disabled = !termsAccepted;
      }
    </script>
  </body>
</html>
